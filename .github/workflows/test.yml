name: Run PlayState code bleh

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Install hjson
        run: |
          haxelib git hjson4haxe https://github.com/anthonydudeh/hjson4haxe
          haxelib remove hjson4haxe
          haxelib git hjson4haxe https://github.com/anthonydudeh/hjson4haxe
          
      - name: List Libs
        run: |
          haxelib list
      - name: Run PlayState.hx
        run: |
          haxe -cp /opt/hostedtoolcache/haxe/4.3.4/x64/lib/hjson4haxe/git/src -cp source -main PlayState --interp
